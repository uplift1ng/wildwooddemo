          <div class="toggle">

            </div>
            </div>
          </div>
        </ul>
      </div>

  <img id="enemyImage" src="assets/enemy_2.png">

  <img id="coinImage" src="assets/coin.png">
  <img id="coinImageTwo" src="assets/cointwo.png">
